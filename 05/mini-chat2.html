<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href="mini-chat2.css" rel="stylesheet">
    <link href="text.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"><img src="../01/images/jigu.jpeg" alt="친구프로필"></div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">언니</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section> 
            <section class="chat-screen_msg">
            <ul class="chat-screen_texts">
                <li class="text">찌구가 엄청 사랑을 고파해 한번 놀러왕</li>
                <li class="text2">그래? 요즘 애교쟁이야?</li>
                <li class="text">응 완전</li>
                <li class="text">오늘 출근할려고 하는데</li>
                <li class="text">가슴팍에서 안나오고</li>
                <li class="text">내려놓으면 자꾸 올라와서</li>
                <li class="text">안고 양치함</li>
                <li class="text2">근데 그건 언니한테만 그러는 거 같음</li>
                <li class="text">근데 너가 있으면 너한테도 글게 하지..</li>
                <li class="text">왜냐면</li>
                <li class="text">내가 요새</li>
                <li class="text">8시 칼출근해서</li>
                <li class="text">11시에 들어오고..이래서ㅠ</li>
                <li class="text">사랑이 고픔 얘가 지금..</li>
                <li class="text2">미안 지구..</li>
                <li class="text2">다음주에 내려감</li>
            </ul>
            </section>
        </main>
        <form class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
