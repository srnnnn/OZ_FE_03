<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"> 
        <title>지구의 프로필</title>
        <link href="mini-profile-css.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Gamja+Flower&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Gamja+Flower&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 title="고양이 김지구의 프로필 페이지">김 지 구</h1>
        <img src="images/jigu.jpeg" alt="고양이 지구의 정면 사진">
        <div id="introduce">
            <p>안녕하세요 수컷 고양이 김지구라고 합니다.</p>
            <p>대전 어딘가의 길고양이로 태어났지만 지금은 따뜻한 집에서 살고 있습니다.</p>
            <p>개냥이까지는 아니지만 관종이라 사람들 사이에 껴있어야 해요. <br>
            하지만 이뻐해주려고 하면 금세 예민 고양이가 되어버려서 어이가 없답니다.<br>
            저와 함께 즐거운 시간 보내봐요!</p>
        </div>
        <hr>
        <div id="fun-facts">
            <h2>김지구 이모저모</h2>
            <p>
                1. <strong>식탐이 많아</strong> 밥에 환장해요. <br>
                2. 사람을 좋아하지만 <mark>만지는 건 안 좋아해요.</mark><br>
                3. 혼자있는 걸 싫어해서 같이 놀아줘야 해요. <br>
                4. 집사가 돌아오면 <q>스크래쳐 퍼포먼스</q>를 해요. <br>
            </p>
        </div>
        <hr>
        <span>&copy;김지구</span>
    </body>
