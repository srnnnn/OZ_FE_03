
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
        }

        .red{
            border-width: 3px;
            border-style: double;
            border-color: red;
        }
        .green{
            /*단축속성은 공백으로 속성값을 구분*/
            border : 3px solid green;
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <h2>TWS - 첫 만남은 계획대로 되지 않아</h2>
    <p class="red">첫 만남은 너무 어려워</p>
    <p class="area green">계획대로 되는 게 없어서</p>
</body>
</html>
