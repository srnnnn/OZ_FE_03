<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
              % : 내가 속한 영역을 기준으로 백분율을 계산
              -> 내가 속한 영역에 관련 값이 있어야 적용 가능
            */
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>TWS - 첫 만남은 계획대로 되지 않아</h2>
    <p>첫 만남은 너무 어려워</p>
    <p class="area">계획대로 되는 게 없어서</p>
</body>
</html>
