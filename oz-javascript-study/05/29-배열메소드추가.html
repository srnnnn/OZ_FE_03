<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메소드 추가 학습</title>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById("container");
        const crops = ["토마토","고추","가지","고구마","들깨"];

        // forEach
        // crops.forEach(function(item){
        //     console.log(item);
        // });


        //map 
        let result = crops.map(function(item){
            const h2 = document.createElement("h2");
            h2.textContent = `맛 좋은 ${item}`;
            container.append(h2);
            return h2; //return 한 값들을 모아서 배열로 만듬
        })
        console.log(result);


        //filter 콜백함수가 true를 반환한 아이템만 모아서 배열로 만듬
        result = crops.filter(function(item){
            return item.indexOf("고") !== -1; 
        }) 
        console.log(result);
    </script>
</body>
</html>
