<!DOCTYPE html>
<html>
  <head>
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="08-2.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
  </head>
  <body>
    <!-- 여기에 HTML문서를 작성하세요. -->
    <div id="container">
        <h1>회원 가입</h1>
        <form id="form" action="#" class="flex">
            <fieldset>
                <legend>기본 정보</legend>
                <div class="info1">
                    <label>이름 : </label><input name="name" required>
                </div>
                <div class="info1">
                    <label>주민번호 : </label> <input name="idnumber1" autocomplete="off" required> <p>-</p> 
                    <input type="password" name="idnumber2" autocomplete="off" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>가입 정보</legend>
                <div class="info2">
                    <label>아이디 : </label><input name="id" autocomplete="off" required>
                </div>
                <div class="info2">
                    <label>비밀번호 : </label><input type="password" name="pwd1" autocomplete="off" required>
                </div>
                <div class="info2">
                    <label>비밀번호 확인 : </label><input type="password" name="pwd2" autocomplete="off" required>
                </div>
                <div class="info2">
                    <label>이메일 : </label><input name="emailF" autocomplete="off" required> <p>@</p> 
                        <select name="emailB" required>
                            <option disabled selected>--선택해주세요--</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="daum.net">daum.net</option>
                        </select>               
                </div>
            </fieldset>
            <fieldset>
                <legend>기타 정보</legend>
                <div class="info3">
                    <label>주소 : </label><input name="address" required>
                </div>
                <div class="info3">
                    <label>성별 : </label>
                        <input type="radio" name="gender" value="male" required><p>남성</p>
                        <input type="radio" name="gender" value="female" required><p>여성</p>
                </div>
            </fieldset>
            <div class="info4">
                <input type="checkbox" name="agree" required><p>개인정보 동의</p>
            </div>
                <input type="submit" value="회원가입">
        </form>
    </div>
    <script src="08-2.js"></script>
  </body>
</html>
