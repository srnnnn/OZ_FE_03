<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 데이터 통신</title>
</head>
<body>

    <button id="push">push</button>
    <hr>
    <img src="" alt="강아지 사진">
     <script>
        //https://dog.ceo/api/breeds/image/random
        const rqs = new XMLHttpRequest();
        const btn = document.getElementById("push");
         
        btn.addEventListener("click",function(){      
            rqs.open("GET","https://dog.ceo/api/breeds/image/random"); // 인자2의 주소로 인자1메소드방식으로 요청하겠다
            rqs.addEventListener("load",function(){
                const imgjson = JSON.parse(rqs.response)
                const img = document.querySelector('img');
                img.src=imgjson.message;
            })
            rqs.send();
        })
     </script>
</body>
</html>
