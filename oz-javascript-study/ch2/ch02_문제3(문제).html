<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for 문을 이용해 100~300 정수 중 3의 배수를 출력하는 프로그램을 작성하세요
        for(let i=100;i<=300;i++){
            if(i%3==0){
                console.log(i);
            }         
        }
    </script>
</body>
