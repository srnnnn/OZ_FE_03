<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌트인 객체 math</title>
</head>
<body>
    <button id="draw">추첨</button>
    <p id="number"></p>
    <script>
        const button = document.getElementById("draw");
        const p = document.getElementById("number");

        //0 ~ 1 사이의 랜덤 숫자 반환
        let ran = Math.random();

        //주어진 숫자에서 소수점 이하를 제거해 반환
        const MAX_NUM = 10;
        const MIN_NUM = 1;
        console.log(Math.floor(ran*MAX_NUM)+MIN_NUM); // -> +1을 더해서 0~9까지의 숫자가 아닌 1~10의 숫자 반환
        
        button.addEventListener("click",function(){
            p.textContent = Math.floor(Math.random() * MAX_NUM) + MIN_NUM;
        });
        
    </script>
</body>
</html>
