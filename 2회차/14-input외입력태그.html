<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"> 
        <title>input 외 입력태그</title>
    </head>
    <body>
        <fieldset>
        <legend>음료 주문</legend>
        <h2>음료를 고르세요</h2>
        <select multiple size="2">
            <option value="coffee">커피</option>
            <option value="coke" selected>콜라</option>
            <option value="water">생수</option>
        </select>

        <h2>기타 음료를 원한다면 자유롭게 작성</h2>
        <textarea cols="13" rows="22"></textarea>
        </fieldset>
        <hr>
        
        <h2>우리이 준비 상태</h2>
        <progress max="100" value="40"></progress>

        <hr>

        <h2>추가 용가 있으면 호출</h2>
        <button>호출</button>
        <input type="button" value="호출">

        <hr>

    </body>
</html>
