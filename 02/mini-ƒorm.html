<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="본명을 입력하세요" nam="name">
                <br>
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="메일 주소를 입력하세요" name="email">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>
               
                <p>성별을 선택해주세요.</p>
                <input type="radio" id="male" name="gender">
                <label for="male">남</label>
                <input type="radio" id="female" name="gender">
                <label for="female">녀</label>
                <input type="radio" id="other_gen" name="gender">
                <label for="other_gen">그 외</label>

                <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                <input type="checkbox" id="position" name="academy1">
                <label for="position">위치</label>
                <input type="checkbox" id="price" name="academy1">
                <label for="price">학원비</label>
                <input type="checkbox" id="teacher" name="academy1">
                <label for="teacher">강사</label>
                <input type="checkbox" id="infra" name="academy1">
                <label for="infra">시설</label>

                <p>어떤 참고자료나 정보를 활용하시나요?</p>
                <input type="checkbox" id="online_review" name="academy2">
                <label for="online_review">온라인 리뷰 및 평가</label>
                <input type="checkbox" id="academy_website" name="academy2">
                <label for="academy_website">학원 웹사이트</label>
                <input type="checkbox" id="recommendation" name="academy2">
                <label for="recommendation">주변 지인들의 추천</label>
                <input type="checkbox" id="inquriy" name="academy2">
                <label for="inquriy">상담 및 문의</label>

            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>설문에 응해주셔서 감사합니다.</p>
    </footer>
</body>
</html>
