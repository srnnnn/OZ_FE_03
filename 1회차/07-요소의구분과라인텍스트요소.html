<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>다음 글씨</p>
        <p>한글자</p>
        <strong>인라인 텍스트 볼드</strong>
        <mark>인라인 형광펜 효과</mark>
        <em>인라인이 탤릭체 효과</em>
        <q>인라인 인용구 효과</q>
        <s>인라인 취소선 효과</s>

        <p>블록 레벨 요소의 안에는 종종
            <q>인라인 요소</q>가 포함되기도 합니다.
        </p>
    </body>
</html>
